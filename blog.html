ce(         8,         12       )}-${v.slice(12, 14)}`;     } else if (v.length > 8) {       return `${v.slice(0, 2)}.${v.slice(2, 5)}.${v.slice(5, 8)}/${v.slice(         8,         12       )}`;     } else if (v.length > 5) {       return `${v.slice(0, 2)}.${v.slice(2, 5)}.${v.slice(5, 8)}`;     } else if (v.length > 2) {       return `${v.slice(0, 2)}.${v.slice(2, 5)}`;     }     return v;   };   cnpjInput.addEventListener("input", (e) => {     let value = e.target.value;     value = maskCnpj(value);     cnpjInput.value = value;   }); }  const formWrapper = document.querySelector(".form-catalogo");  if (formWrapper) {   const msgData = {     name: "",     email: "",     doc: "",     accept: "",   };    const nameInput = document.querySelector(     ".form-catalogo input[data-label=Nome]"   );   const emailInput = document.querySelector(     ".form-catalogo input[data-label=E-mail]"   );   const phoneInput = document.querySelector(     ".form-catalogo input[data-label=Telefone]"   );   const docInput = document.querySelector(     ".form-catalogo input[data-label=CNPJ]"   );   const acceptInput = document.querySelector(     ".form-catalogo input[data-label=aceite]"   );   const sendBtn = document.querySelector(".form-catalogo button");   const form = document.querySelector(".form-catalogo form");   const redirectTo = form.getAttribute("data-redirect");    function showMessage(elTarget, position, text, status) {     var color;     if (status === "error") {       color = "#ff0000";     } else {       color = "#019b10";     }     var id = "_" + Math.random().toString(36).substr(2, 9);      const message = document.createElement("p");     message.setAttribute(       "style",       "display:block;margin:5px 0;padding:8px;font-weight: bold;text-align:center;border:1px solid;"     );     message.setAttribute("id", id);      var msgStyle = message.getAttribute("style");     message.innerText = text;     message.setAttribute(       "style",       msgStyle + "color:" + color + ";border-color:" + color + ";"     );      elTarget.insertAdjacentHTML(position, message.outerHTML);     var createdMessage = document.getElementById(id);     createdMessage.addEventListener("click", function () {       this.remove();     });     setTimeout(() => {       createdMessage.remove();     }, 2700);   }    sendBtn.addEventListener("click", function (e) {     e.preventDefault();     let hasError = false;     if (!acceptInput.checked) {       showMessage(acceptInput, "afterend", "Termos obrigatórios!", "error");       hasError = true;     }     if (!nameInput.value) {       showMessage(nameInput, "afterend", "Nome obrigatório!", "error");       hasError = true;     }     if (!emailInput.value) {       showMessage(emailInput, "afterend", "Email obrigatório!", "error");       hasError = true;     }     if (!phoneInput.value) {       showMessage(phoneInput, "afterend", "Telefone obrigatório!", "error");       hasError = true;     }     if (!docInput.value) {       showMessage(docInput, "afterend", "CNPJ obrigatório!", "error");       hasError = true;     }     if (hasError) return;      msgData.name = nameInput.value;     msgData.email = emailInput.value;     msgData.phone = phoneInput.value;     msgData.doc = docInput.value;     msgData.accept = acceptInput.value;      sendBtn.setAttribute(       "style",       "opacity:0.3 !important;cursor:not-allowed !important;"     );     sendBtn.setAttribute("disabled", "disabled");      const xhr = new XMLHttpRequest();     xhr.open("POST", "https://mailer-flora-msv.vercel.app/api/sender", true);     xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");     xhr.setRequestHeader("Access-Control-Allow-Origin", "*");     xhr.setRequestHeader("Access-Control-Allow-Methods", "POST");     let response;     xhr.onload = function () {       response = JSON.parse(xhr.responseText);       if (response && xhr.status) {         setTimeout(() => {           sendBtn.removeAttribute("style");           sendBtn.removeAttribute("disabled");         }, 1500);       }       if (xhr.status >= 200 && xhr.status < 300) {         showMessage(sendBtn, "beforebegin", "Sucesso! ");         setTimeout(() => {           window.location.replace(redirectTo);         }, 2500);       } else {         setTimeout(() => {           sendBtn.removeAttribute("style");           sendBtn.removeAttribute("disabled");         }, 1500);         if (response.errors.length > 0)           for (let i = 0; i < response.errors.length; i++) {             const er = response.errors[i];             showMessage(eval(er.input + "Input"), "afterend", er.msg, "error");           }         else showMessage(sendBtn, "beforebegin", "Erro! ", "error");       }       console.log(response);     };     xhr.send(JSON.stringify(msgData));   }); } </script></body></html>
